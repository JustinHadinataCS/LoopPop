<body>
<div class="parent">
    <div class="container">
        <div class="container">
            <h1 th:text="${user.name}"></h1>
        </div>
        <div class="container">
            <p>Favorite Hobby : <span th:text="${user.hobby}"></span>

        </div>

        </div>

    </div>
